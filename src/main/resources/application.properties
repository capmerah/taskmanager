spring.application.name=taskmanager

# Will use DB_HOST env var if set, otherwise 'localhost'
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/taskmanager
spring.datasource.username=${DB_USER:taskuser}
spring.datasource.password=${DB_PASSWORD:taskpassword}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs