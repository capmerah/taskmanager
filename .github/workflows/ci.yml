name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel older runs on the same branch / PR if new commits come in
# (saves minutes when you push multiple times)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 with Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle   # GitHub-recommended way to cache Gradle deps

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Keep this as your main quality gate
      - name: Run tests
        run: ./gradlew clean test

  docker-build:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: test   # ‚Üê Fail-fast: only runs if tests succeeded
    # Only build/push images on *push* to main, not for PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Use GitHub Actions cache backend for Docker layers
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/taskmanager-app:latest
            ghcr.io/${{ github.repository }}/taskmanager-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
